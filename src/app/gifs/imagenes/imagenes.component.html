<div class="row">
    <div class="col-md-4 col-sm-6" *ngFor="let gif of resultados;">
        <div class="card animate__animated animate__flipInX">
            <div class="card-body">
                <div class="card-text">                    
                    <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
                    <P class="card-text text-center">{{gif.title}}</P>
                </div>                
            </div>            
        </div>        
    </div>
</div>
