<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>País</th>
            <th>Población</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises">
            <td>1</td>
            <td><img src="{{pais.flags.png}}" class="w10"></td>
            <td>{{pais.capital}}-{{pais.altSpellings[2]}}</td>
            <td>{{pais.population | number}}</td>
        </tr>
    </tbody>
</table>
